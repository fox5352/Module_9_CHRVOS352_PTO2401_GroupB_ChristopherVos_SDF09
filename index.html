<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  
  <link rel="stylesheet" href="/style.css">
  <title>Tailwind Is Cool</title>
</head>
<body>

  <footer class="bg-gradient-to-br from-[#74ebd5] to-[#ACB6E5]">
    <!-- container cols 4-8 wide -->
    <div class="grid grid-cols-4 p-8 mx-auto mb-6 border-b-2 border-white max-w-7xl text-zinc-700 sm:grid-cols-8">

      <!-- left cols 4 wide -->
      <div class="self-center col-span-4 sm:mr-4">
        <h2 class="mb-3 text-2xl font-semibold text-[#23425F] drop-shadow">Subscribe to my news letter</h2>
        <form class="flex flex-wrap py-4 sm:pr-2 form" method="post">
          <input class="flex-grow w-full max-w-[260px] p-2 mr-2 rounded-md focus:shadow-lg" placeholder="email" type="email" name="email" id="email" aria-label="Enter your email address">
          <button class="p-2 text-white rounded-md bg-zinc-700 duration-200 hover:bg-[#23425F] hover:scale-105" type="submit" aria-label="Email address">Subscribe</button>
        </form>
      </div>
  
      <!-- middle cols 4-2 wide -->
      <nav class="col-span-4 mb-2 custom" role="navigation" aria-label="Quick links">
        <h3 class="mb-3 text-lg font-semibold text-[#23425F]">Quick link</h3>
        <ul class="">
          <li class="duration-200 hover:text-[#23425F] hover:text-lg hover:font-semibold">
            <a class="focus:scale-105 focus:font-semibold focus:outline-offset-2" href="#">Home</a>
          </li>
          <li class="duration-200 hover:text-[#23425F] hover:text-lg hover:font-semibold">
            <a class="focus:scale-105 focus:font-semibold focus:outline-offset-2" href="#">Who We Are</a>
          </li>
          <li class="duration-200 hover:text-[#23425F] hover:text-lg hover:font-semibold">
            <a class="focus:scale-105 focus:font-semibold focus:outline-offset-2" href="#">Our Mission</a>
          </li>
          <li class="duration-200 hover:text-[#23425F] hover:text-lg hover:font-semibold">
            <a class="focus:scale-105 focus:font-semibold focus:outline-offset-2" href="#">Other Resources</a>
          </li>
        </ul>
      </nav>
  
      <!-- right cols 4-2 wide -->
      <aside class="col-span-4 custom" role="complementary" aria-label="Technologies used">
        <h4 class="mb-3 text-lg font-semibold text-[#23425F]">Technologies</h4>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>TailwindCss</li>
        </ul>
      </aside>
      <!-- line -->
      
    </div>
    
    <!-- copyright -->
    <div class="h-16 px-8 mx-auto max-w-7xl">
      <img class="w-auto h-8" src="/logo.svg" aria-hidden="true" alt="CodeSpace logo">
    </div>
  </footer>

</body>
</html>
